<ion-header>

  <ion-navbar>
    <ion-title>Fin de partie</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h1><span style="color: red;">Score</span><span style="color: green;">Final</span></h1>
<ion-list no-lines>
  <ion-item>{{score}}</ion-item>
  <ion-item >
    <div style="display: flex; justify-content: center;">
      <button class="blue_button" ion-button  >Partager</button>
      <button class="blue_button" ion-button  >Publier</button>
    </div>
  </ion-item>
  <ion-item>
    <div style="display: flex; justify-content: center;">
      <button class="blue_button" ion-button (click)="replay()" >Rejouer</button>
    </div>
  </ion-item>
</ion-list>

<ion-footer>
  <button style="background-color: red;" ion-button block large>Classement</button>
</ion-footer>

</ion-content>
