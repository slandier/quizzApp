<ion-header>

  <ion-navbar>
    <ion-title>options</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="wrapper">
    <button ion-button large id="title_button">{{buttonsConfig[0].title}}</button>
    <button ion-button (click)="changeOption(buttonsConfig[0].options, {indexCurrentLevel:indexOption.indexCurrentLevel})" id="option_button">{{buttonsConfig[0].options[indexOption.indexCurrentLevel]}}</button>
  </div>
  <div class="wrapper">
    <button ion-button large id="title_button">{{buttonsConfig[1].title}}</button>
    <button ion-button (click)="changeOption(buttonsConfig[1].options, {indexCurrentTheme:indexOption.indexCurrentTheme})" id="option_button">{{buttonsConfig[1].options[indexOption.indexCurrentTheme]}}</button>
  </div>
  <div class="wrapper">
    <button ion-button large id="title_button">{{buttonsConfig[2].title}}</button>
    <button ion-button (click)="changeOption(buttonsConfig[2].options, {indexCurrentEffect:indexOption.indexCurrentEffect})" id="option_button">{{buttonsConfig[2].options[indexOption.indexCurrentEffect]}}</button>
  </div>

</ion-content>
